{% extends "portfolio/base.html" %} {% load static %} {% block content %}

<section class="blog" id="blog">
  <div class="blog-container">
    <h1 class="text-center heading" id="blogdetailtitle">{{ blog.title }}</h1>

    <h5 class="text-center mb-5">{{ blog.date|date:'F jS Y' }}</h5>

    <hr />
    <p>{{ blog.description|safe }}</p>
  </div>
</section>
{% endblock %}
